<!DOCTYPE html>

<html lang="en">
	<head>
		<title>{{ title }}</title>
		<meta http-equiv="content-type" 
		      content="text/html; charset=UTF-8" />
		
		<link href="{{ static('img/favicon.png') }}"
		      rel="shortcut icon">
		
		<link href="{{ static('css/fonts.css') }}"
		      rel="stylesheet">
		<link href="{{ static('css/olwi.css') }}"
		      rel="stylesheet">
		
		<script src="{{ static('js/jquery-3.5.1.min.js') }}"></script>
		<script>
			var URL = "{{ url('index') }}";
			var API_URL = "{{ url('api') }}";
		</script>
		<script src="{{ static('js/olwi.js') }}"></script>
		{% block scripts %}
		{% endblock %}
	</head>
	<body>
		<div id="logo">
			OLWI━━━━━━
		</div>
		<div id="nav">
			{% include "nav.htm" %}
		</div>
		<div id="side">
			<div id="side-content">
				{% include "side.htm" %}
			</div>
		</div>
		<div id="main">
			<div id="main-content">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
